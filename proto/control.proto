syntax = "proto3";

package carla_api;

import "google/protobuf/struct.proto";

enum CtrlMode {
  NONE           = 0;
  TRAJECTORY     = 1;
  THROTTLE_STEER = 2;
  WAYPOINTS      = 3;
  POSITION       = 4;
  ACKERMANN      = 5;
}

message CtrlCmd {
  CtrlMode               mode    = 1;
  google.protobuf.Struct payload = 2;
}
