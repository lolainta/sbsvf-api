syntax = "proto3";

package sbsvf_api;

import "position.proto";
import "path.proto";
message ScenarioPack {
  string            name             = 1;
  map<string, Path> maps             = 2;
  map<string, Path> scenarios        = 3;
  optional Path     param_range_file = 4;
  EgoConfig         ego              = 5;
  int64             timeout_ns       = 6;
}

message EgoConfig {
  double      target_speed = 1;
  SpawnConfig spawn_config = 2;
  GoalConfig  goal_config  = 3;
}

message SpawnConfig {
  Position position = 1;
  double   speed    = 2;
}

message GoalConfig {
  Position position = 1;
}
